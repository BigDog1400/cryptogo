<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cripturtle</title>
  <link href="style.css" rel="stylesheet"></head>
  <body>
    <header>
      <div class="title__box">
        <img src="imgs/turtle.png" alt="Turle Icon" class="title__box-icon" />
        <!-- <a href="https://iconscout.com/icons/turtle" target="_blank">Turtle Icon</a> by <a href="https://iconscout.com/contributors/Florin-Tenica">Florin Tenica</a> on <a href="https://iconscout.com">Iconscout</a> -->
        <span>Cripturtle</span>
      </div>
      <div class="search__box">
        <div class="search__box-input-container">
          <input type="text" class="search__box-input" placeholder="Search" spellcheck="false" />
          <div class="search__box-result-container">
            <ul class="search-box-result-list">
              <li class="result-list-element" data-result="0">Searching...ðŸ¤—</li>
            </ul>
          </div>
        </div>
        <button class="search__box-button"></button>
      </div>
    </header>
    <section class="currency__data_container"></section>
    <section class="currency_list">
      <h1>Top criptomonedas actualmente</h1>
      <div class="currency_list_container">
        <table class="currency_list_table">
          <thead class="currency_list-header">
            <th>Rank #</th>
            <th>Currency</th>
            <th></th>
            <th>Current Price</th>
            <th>24H Change</th>
            <th>Circulating Supply</th>
            <th>Total Supply</th>
          </thead>

          <tbody class="currency_list-body">
            <tr>
              <td colspan="9">
                <div class="loader-spinner">
                  <div class="lds-ellipsis">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                  </div>
                </div>
              </td>
            </tr>
            <!-- <tr class="currency_list-result">
              <td>1</td>
              <td>Bitcoin</td>
              <td>BTC</td>
              <td>9000 $</td>
              <td>-24%</td>
              <td>111.624.322</td>
              <td>21.000.000 Bitcoin</td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </section>
  <script type="text/javascript" src="js/polyfill.js"></script><script type="text/javascript" src="js/search.js"></script><script type="text/javascript" src="js/style.js"></script></body>
</html>
